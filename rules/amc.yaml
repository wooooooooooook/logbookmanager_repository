  - category_id: mri_neu
    parent_category_id: mri
    conditions:
      - logic: OR
        conditions:
          - operator: equals
            field: assign
            value: "Neuro"
          - operator: contains_any
            field: exam_name
            value: ["brain", "diffusion", "stroke", "cranial"]
