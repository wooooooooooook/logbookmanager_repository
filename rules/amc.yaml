  # - category_id: xray_ped_msk
  #   parent_category_id: xray_ped
  #   inherit_conditions_from: xray_msk

  - category_id: mammography
    priority: 2
    conditions:
      - operator: equals
        field: modality
        value: "MG"
  - category_id: ct
    conditions:
      - operator: equals
        field: modality
        value: "CT"
  - category_id: ct_neu
    parent_category_id: ct
    conditions:
      - logic: OR
        conditions:
          - operator: equals
            field: assign
            value: "neuro"
          - operator: contains_any
            field: exam_name
            value: ["brain", "facial", "head"]
  - category_id: ct_cht
    parent_category_id: ct
    conditions:
      - logic: OR
        conditions:
          - operator: equals
            field: assign
            value: "chest lung"
          - operator: contains_any
            field: exam_name
            value: ["chest", "pulmonary embolism"]
  - category_id: ct_cardiac
    parent_category_id: ct
    priority: 6
    conditions:
      - logic: OR
        conditions:
          - operator: equals
            field: assign
            value: "chest CV"
          - operator: contains_any
            field: exam_name
            value: ["chest", "heart", "coronary artery"]
      - operator: not_contains_any
        field: exam_name
        value: ["aortic", "aorta", "angiography", "pulmonary vein"]
  - category_id: ct_vas
    parent_category_id: ct
    priority: 5
    conditions:
      - operator: contains_any
        field: exam_name
        value: ["aortic", "aorta", "angiography", "pulmonary vein", "venography"]
  - category_id: ct_abd
    parent_category_id: ct
    conditions:
      - logic: OR
        conditions:
          - operator: equals
            field: assign
            value: "Abdomen"
          - operator: contains_any
            field: exam_name
            value: ["abdomen", "liver"]
  - category_id: ct_gu
    parent_category_id: ct
    priority: 2
    conditions:
      - operator: equals_any
        field: assign
        value: ["Genitourinary", "OBGY"]
  - category_id: ct_spine
    parent_category_id: ct
    priority: 2
    conditions:
      - operator: contains
        field: exam_name
        value: "SPINE"
  - category_id: ct_msk
    parent_category_id: ct
    conditions:
      - operator: equals
        field: assign
        value: "Musculoskeletal"
      - operator: not_contains
        field: exam_name
        value: "SPINE"
  - category_id: ct_ped
    parent_category_id: ct
    priority: 1
    conditions:
      - operator: equals
        field: assign
        value: "Pediatrics"
