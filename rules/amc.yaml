        value: ["생검", "조직검사", "biopsy"]
  - category_id: intervention_ct
    parent_category_id: intervention
    conditions:
      - operator: equals
        field: modality
        value: "CT"
      - operator: contains_any
        field: exam_name
        value: ["생검", "조직검사", "biopsy"]
  - category_id: intervention_intu
    parent_category_id: intervention
    conditions:
      - operator: contains
        field: exam_name
        value: "intussusception"
  - category_id: intervention_cfa
    parent_category_id: intervention
    conditions:
      - operator: contains
        field: exam_name
        value: "대퇴동맥천자술"
  - category_id: intervention_angio
    parent_category_id: intervention
    conditions:
      - operator: equals
        field: modality
        value: "DS"
      - operator: contains_any
        field: exam_name
        value: ["embolization", "arteriography", "transluminal angioplasty"]
  - category_id: intervention_biliary
    parent_category_id: intervention
    conditions:
      - operator: equals
        field: modality
        value: "DS"
      - operator: contains_any
        field: exam_name
        value: ["transhepatic", "cholecystostomy", "biliary", "PTBD", "Cholecystostomy"]
  - category_id: intervention_pcn
    parent_category_id: intervention
    conditions:
      - operator: equals
        field: modality
        value: "DS"
      - operator: contains_any
        field: exam_name
        value: ["PCN", "Nephrostomy"]
  - category_id: intervention_drain
    parent_category_id: intervention
    priority: 11
    conditions:
      - operator: contains_any
        field: exam_name
        value: ["drainage", "Chest tube"]
  - category_id: intervention_cvc
    parent_category_id: intervention
    conditions:
      - operator: equals
        field: modality
        value: "DS"
      - operator: contains_any
        field: exam_name
        value: ["catheter insertion", "PICC", "chemoport", "central line"]
  - category_id: intervention_tumor
    parent_category_id: intervention
    conditions:
      - operator: contains_any
        field: exam_name
        value: ["고주파", "sclerotherapy", "마이크로웨이브", "HIFU", "TACE"]
  - category_id: intervention_etc
    parent_category_id: intervention
    priority: 999
    conditions:
      - operator: contains
        field: modality
        value: "DS"
  - category_id: nuclearmedicine
    composed_by_subcategories: true
  - category_id: nuclearmedicine_pet
    parent_category_id: nuclearmedicine
    conditions:
      - operator: contains
        field: modality
        value: "PT"
  - category_id: nuclearmedicine_other
    parent_category_id: nuclearmedicine
    conditions:
      - operator: contains
        field: modality
        value: "NM"
      - operator: not_contains
        field: modality
        value: "PT"
        
# CSV/Excel 내보내기 설정
export_as_sheet:
  default_format: "csv"  # 기본 내보내기 형식
  encoding: "utf-8"       # 파일 인코딩
  filename:
    pattern: "logbook_export_{date}_{time}"
    date_format: "YYYY-MM-DD"
    time_format: "HH-mm-ss"
  templates:
    - name: "for_record2"
      description: "record2 사이트 업로드용 (예시 엑셀 파일과 동일한 구조)"
      column_order: 
        - "serial_number"
        - "modality"
        - "specialty"
        - "sex"
        - "study_date"
        - "reading_date"
        - "exam_name"
      
      columns:
        # 일련번호 (자동 생성)
        - serial_number:
            name: "일련번호"
            type: "number"
            width: 8
            value:
              auto_increment:
                start_value: 1
                increment: 1
        
        # 검사종류 (메타데이터에서 가져오기)
        - modality:
            name: "검사종류"
            type: "string"
            width: 12
            value:
              from_metadata:
                key: examination_type_name
            is_classifier: true
        
        # 세부전공 (조건부 로직으로 가져오기)
        - specialty:
            name: "세부전공"
            type: "string"
            width: 12
            value:
              from_metadata:
                key: "specialty_name"
            is_classifier: true
                
        # 환자성별 (데이터 필드에서 가져오기)
        - sex:
            name: "환자성별(M/F)"
            type: "string"
            width: 8
            value:
              fallback_chain:
                - from_field:
                    field: "sex"
                - static:
                    value: "성별정보 없음"
        
        # 검사일 (데이터 필드에서 가져오기)
        - study_date:
            name: "검사일(년-월-일)"
            type: "date"
            width: 12
            date_format: "YYYY-MM-DD"
            value:
              fallback_chain:
                - from_field:
                    field: "study_date"
                - static:
                    value: "검사일 없음"
        
        # 판독일 (데이터 필드에서 가져오기)
        - reading_date:
            name: "판독일(년-월-일)"
            type: "date"
            width: 12
            date_format: "YYYY-MM-DD"
            value:
              from_field:
                field: "reading_date"
        
        # 검사명 (fallback chain으로 가져오기)
        - exam_name:
            name: "검사명"
            type: "string"
            width: 20
            value:
              fallback_chain:
                - from_field:
                    field: "exam_name"
                - static:
                    value: "검사명 없음"
      template_column_mapping:
        modality:
          "일반촬영":
            value: 1
            speciality:
              "신경두경부": 1
              "흉부": 2
              "복부": 3
              "비뇨생식기": 4
              "척추": 5
              "관절 및 사지": 6
              "소아": 12
              "기타": 999
          "CT": 
            value: 2
            speciality:
              "신경두경부": 1
              "흉부": 2
              "복부": 3
              "비뇨생식기": 4
              "척추": 5
              "관절 및 사지": 6
              "소아": 12
              "심장": 8
              "혈관": 9
              "기타": 999
          "MRI": 
            value: 3
            speciality:
              "신경두경부": 1
              "흉부": 2
              "복부": 3
              "비뇨생식기": 4
              "척추": 5
              "관절 및 사지": 6
              "소아": 12
              "유방": 7
              "심장": 8
              "혈관": 9
              "기타": 999
          "초음파": 
            value: 4
            speciality:
              "두경부": 1
              "복부": 3
              "비뇨기계": 4
              "근골격계": 6
              "유방": 7
              "갑상선": 10
              "도플러": 11
              "소아": 12
              "기타": 999
          "투시": 
            value: 5
            speciality:
              "복부": 3
              "비뇨생식기": 4
              "소아": 12
              "기타": 999
          "유방촬영": 
            value: 6
            speciality:
              "유방촬영": 1
          "핵의학": 
            value: 7
            speciality:
              "일반핵의학검사": 1
              "PET/CT": 2
          "시술": 
            value: 8
            speciality:
              "뇌혈관조영술 및 주요 신경중재 치료": 1
              "초음파 유도하 갑상선 침생검 또는 세침흡인술": 2
              "초음파 유도하 경피적 생검(유방, 복부, 신장, 전립선, 근골격 등)": 3
              "CT 유도하 경피적 생검 (폐, 신장 등)": 4
              "소아 장중첩증 정복술": 5
              "대퇴동맥천자술": 6
              "대동맥 및 분지혈관에 대한 선택적 혈관조영술 및 혈관내 치료(TACE, UAE, BAE 등 각 종 transarterial embolization 및 endovascular treatment 시술 포함)": 7
              "경피적 담도계 배액술 (담관배액술 또는 담낭배액술 등)": 8
              "경피적신우배액술": 9
              "그 외 경피적 배액술 (흉수천자, 복수천자, 농양천자 등)": 10
              "중심정맥 카테터 삽입술": 11
              "영상유도하 종양치료 (알코올경화술, 고주파열치료, 마이크로웨이브, HIFU 등)": 12
              "기타": 999
      ajax_template: |
        $.ajax({
          url: "/major/reading/handle/reading_A_upsert.php",
          type: "POST",
          data: {
            sid: "",
            gubun: {{modality}},
            kind: {{specialty}},
            reading_count: {{count}},
            sdate: "{{start_date}}",
            edate: "{{end_date}}"
          },
          dataType: "text",
          success: function(e) {
            console.log("{{modality}} | {{specialty}} 업로드 완료");
          }
        });