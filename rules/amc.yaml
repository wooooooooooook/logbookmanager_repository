# 분류 기준 정의
classification_rules:
  # 데이터 검증 규칙 (최우선 적용)
  - category_id: xray
    conditions:
      - operator: equals
        field: modality
        value: "CR"
  - category_id: xray_neu
    parent_category_id: xray
    conditions:
      - operator: equals
        field: assign
        value: "Neuro"
      - operator: not_contains_any
        field: exam_name
        value: ["Chest", "Abdomen", "Spine"]
  - category_id: xray_cht
    parent_category_id: xray
    conditions:
      - operator: contains
        field: exam_name
        value: "Chest"
  - category_id: xray_abd
    parent_category_id: xray
    conditions:
      - operator: contains
        field: exam_name
        value: "Abdomen"
  - category_id: xray_kub
    parent_category_id: xray
    priority: 2
    conditions:
      - operator: contains
        field: exam_name
        value: "KUB"
        case_sensitive: true
  - category_id: xray_spine
    parent_category_id: xray
    priority: 2
    conditions:
      - operator: contains
        field: exam_name
        value: "Spine"
  - category_id: xray_msk
    parent_category_id: xray
    conditions:
      - operator: equals
        field: assign
        value: "Musculoskeletal"
      - operator: not_contains_any
        field: exam_name
        value: ["Chest", "Abdomen", "Spine"]
  - category_id: xray_ped
    parent_category_id: xray
    priority: 1
    conditions:
      - operator: equals
        field: assign
        value: "Pediatrics"
  # - category_id: xray_ped_neu
  #   parent_category_id: xray_ped
  #   inherit_conditions_from: xray_neu
  # - category_id: xray_ped_cht
  #   parent_category_id: xray_ped
  #   inherit_conditions_from: xray_cht
  # - category_id: xray_ped_abd
