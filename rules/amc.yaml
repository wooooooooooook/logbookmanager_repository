column_mapping:
  required:
    - name: "고유번호"
      field: "id"
      type: "string"
      aliases: ["검사접수번호"]
    - name: "검사종류"
      field: "modality"
      type: "string"
      aliases: ["PACS장비구분코드_검사"]
      search_set: true
    - name: "검사명"
      field: "exam_name"
      type: "string"
      aliases: ["검사코드_1"]
      search_set: true
    - name: "판독실"
      field: "assign"
      type: "string"
      aliases: ["PACS판독실코드_New_1"]
      search_set: true
    - name: "검사일"
      field: "study_date"
      type: "date"
      parser: "date"
      format: "YYYY-MM-DD"
      aliases: ["PACS검사일자"]
    - name: "판독일"
      field: "reading_date"
      type: "date"
      parser: "date"
      format: "YYYY-MM-DD"
      aliases: ["DICTATEDDATE"]
  optional:
    - name: "나이"
      field: "age"
      type: "number"
      parser: "age"
      aliases: ["AGE", "PATIENT_AGE", "Age"]
      description: "환자의 나이"
    - name: "환자성별"
      field: "sex"
      type: "enum"
      values: ["M", "F", ""]
      parser: "gender"
      aliases: ["SEX", "PATIENT_SEX", "환자성별(M/F)"]
      description: "환자의 성별 (M 또는 F)"
  default_order:
    - "reading_date"
    - "modality"
    - "exam_name"
    - "assign"
    - "sex"
    - "age"

